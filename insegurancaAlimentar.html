<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Solution</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- framework de classes css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- lib de componentes tailwind -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

    <!-- lib de gráficos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- jquery -->

    <script src="scripts/script.js" type="module"></script>

</head>

<body class="bg-slate-100 dark:bg-slate-900 transition-colors">

    <nav class="bg-slate-100 border-slate-200 dark:bg-slate-900 transition-colors">
        <div class="max-w-screen-2xl mx-auto p-4 flex flex-wrap items-center justify-between">
            <a href="https://flowbite.com/" class="flex items-center">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Abrir menu principal</span> 
                <i class="fas fa-bars h-6 w-6"></i>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <!-- Conteúdo gerado dinamicamente-->
            </div>
        </div>
    </nav>

    <div class="flex-grow-1">
        <section id="hero">
            <div class="mx-auto w-full max-w-screen-2xl px-4 py-6 lg:py-8 flex flex-col gap-4 dark:text-white leading-8">
                
                <h1 class="font-medium text-3xl text-lime-400 mb-4">Insegurança Alimentar</h1>

                
            </div>
        </section>
    </div>

    <section>
        <div class="mx-auto w-full max-w-screen-2xl px-4 py-6 lg:py-8 flex flex-col gap-4 dark:text-white leading-8">
            
            

        </div>

    </section>


    <footer class="mt-10">
        <div class="mx-auto w-full max-w-screen-2xl px-4 py-6 lg:py-8">
            <div class="md:flex md:justify-between">
                <div class="mb-6 md:mb-0">
                    <a href="https://flowbite.com/" class="flex items-center">
                        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="FlowBite Logo" />
                        <span
                            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
                    </a>
                </div>
                <div class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3" id="footer-links">
                    
                    <!-- Conteúdo gerado dinamicamente-->

                </div>
            </div>

            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            
            <div class="sm:flex sm:items-center sm:justify-between">
                <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a
                        href="https://flowbite.com/" class="hover:underline">Flowbite™</a>. Todos os direitos reservados.
                </span>
                <div class="flex mt-4 space-x-6 sm:justify-center items-center sm:mt-0" id="socials">

                    <!-- Conteúdo gerado dinamicamente-->

                    <button id="theme-toggle" type="button" class="text-gray-500 hover:text-gray-900 dark:hover:text-white dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-full h-7 w-7  flex items-center justify-center">
                        <i id="theme-toggle-dark-icon" class="fas fa-moon hidden w-5 h-5"></i>
                        <i id="theme-toggle-light-icon" class="fas fa-sun hidden w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <!-- Configuração de Tema -->
    <script src="scripts/theme.js"></script>
