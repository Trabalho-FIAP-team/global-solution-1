<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptiFood</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- framework de classes css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- lib de componentes tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"  rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

    <!-- lib de icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

    <!-- lib de gráficos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="scripts/script.js" type="module"></script>

    <noscript>
        <script>alert("Por favor, ative o javascript nas configurações do seu navegador.");</script>
    </noscript>
</head>

<body class="bg-slate-100 dark:bg-slate-900">
    <div class="flex flex-col min-h-screen">
        <nav class="border-slate-200 transition-colors">
            <div class="max-w-screen-2xl mx-auto p-4 flex flex-wrap items-center justify-between border-b dark:border-gray-800">
                <a href="" class="flex">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">OPTI</span>
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-lime-400">FOOD</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Abrir menu principal</span>
                    <i class="fas fa-bars h-6 w-6"></i>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <!-- Conteúdo gerado dinamicamente-->
                </div>

                <button id="theme-toggle" type="button" class="text-gray-500 hover:text-gray-900 dark:hover:text-white dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-full h-7 w-7  flex items-center justify-center">
                    <i id="theme-toggle-dark-icon" class="fas fa-moon hidden w-5 h-5"></i>
                    <i id="theme-toggle-light-icon" class="fas fa-sun hidden w-5 h-5"></i>
                </button>
            </div>
        </nav>

        <div class="flex-grow-1">
            <section>
                <div class="max-w-screen-2xl px-4 mx-auto py-20" id="galeria-grid-wrapper">

                    <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Galeria de fotos</h1>

                    <div class="rounded-lg ending-blur" id="galeria-grid">
                        <!-- Conteúdo gerado dinamicamente-->
                    </div>

                    <div class="mt-20">
                        <div class="flex items-end justify-center">
                            <button id="view-more" type="button" class="shadow-lg hover:scale-105 transition text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-semibold rounded-lg px-5 py-2.5 text-center mr-2 mb-2">
                                Ver mais
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <footer class="transition-colors">
        <div class="mx-auto w-full max-w-screen-2xl px-4 ">
            
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 " />
            
            <div class="sm:flex sm:items-center sm:justify-between mb-4">
                <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">
                    © 2023 <a href="/index.html" class="hover:underline">Optifood</a>. Esta é uma marca fictícia e não possui registro jurídico.
                </span>
                <div class="flex space-x-6 sm:justify-center items-center">
                    <div class="">
                        <a href="/index.html" class="flex">
                            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">OPTI</span>
                            <span class="self-center text-2xl font-semibold whitespace-nowrap text-lime-400">FOOD</span>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </footer>


    <!-- Modal de imagem -->
    <div class="image-modal-popup">
        
        <div class="wrapper max-w-screen-2xl">

            <button type="button" id="close"><i class="fas fa-times"></i></button>

            <button type="button" id="prev" class="text-green-700 border border-green-700 hover:bg-green-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-full text-sm p-4 text-center inline-flex items-center dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:focus:ring-green-800 dark:hover:bg-green-500">
                <i class="fas fa-arrow-left"></i>
                <span class="sr-only">Ir para a imagem anterior</span>
            </button>

            <img class="rounded-lg">
            
            <button type="button" id="next" class="text-green-700 border border-green-700 hover:bg-green-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-full text-sm p-4 text-center inline-flex items-center dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:focus:ring-green-800 dark:hover:bg-green-500">
                <i class="fas fa-arrow-right"></i>
                <span class="sr-only">Ir para a próxima imagem</span>
            </button>
        </div>
    </div>

    <!-- Configuração de Tema -->
    <script src="scripts/theme.js"></script>
</body>
</html>
